name: Build LineageOS Kernel (WildKSU)

on:
  workflow_dispatch:
    inputs:
      LINEAGE_BRANCH:
        description: "LineageOS ÂàÜÊîØ (‰æãÂ¶Ç lineage-23.2)"
        required: true
        default: "lineage-23.2"

      ENABLE_NETFILTER:
        description: "ÂêØÁî® NETFILTER (TTL/HL/TPROXY)"
        required: true
        type: boolean
        default: true

      ENABLE_BBR:
        description: "ÂêØÁî® BBR + ECN + FQ (TCP‰ºòÂåñ)"
        required: true
        type: boolean
        default: true

      ENABLE_LSM:
        description: "ÂêØÁî® LSM / BBG (Âü∫Â∏¶‰øùÊä§)"
        required: true
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  GCC_TAG: android-12.1.0_r27
  # ‚úÖ Wild_KSU ÈÄâÁî®Á®≥ÂÆöÂàÜÊîØÔºàÈÅøÂÖç wild ÂàÜÊîØ‰∏çÂ≠òÂú®ÂØºËá¥ setup Â§±Ë¥•Ôºâ
  WILDKSU_REF: stable

jobs:
  build:
    name: Build Kernel (WildKSU)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Setup build kernel environment
        run: |
          set -euxo pipefail

          echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%y%m%d")" >> $GITHUB_ENV
          echo "BUILD_TIME_1=$(TZ=Asia/Shanghai date "+%Y-%m-%d")" >> $GITHUB_ENV

          sudo apt-get update
          sudo apt-get install -y \
            git ccache automake flex lzop bison gperf build-essential zip curl \
            zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make squashfs-tools \
            dpkg-dev libssl-dev python3 bc libc6-dev-i386 libncurses5-dev wget

          mkdir -p "$GITHUB_WORKSPACE/kernel_workspace"

      # ----------------------------
      # Toolchains
      # ----------------------------
      - name: Cache Clang toolchain
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/clang-aosp
          key: ${{ env.CLANG_VERSION }}

      - name: Download & extract Clang-aosp (if cache miss)
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p clang-aosp

          wget -O "${CLANG_VERSION}.tar.gz" \
            "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz"
          tar -C clang-aosp -zxvf "${CLANG_VERSION}.tar.gz"

      - name: Cache GCC toolchain
        id: cache-gcc
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/gcc-64
          key: gcc-aarch64-${{ env.GCC_TAG }}

      - name: Download & extract Gcc-aosp (if cache miss)
        if: steps.cache-gcc.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p gcc-64

          wget -O gcc-aarch64.tar.gz \
            "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz"
          tar -C gcc-64 -zxvf gcc-aarch64.tar.gz

      # ----------------------------
      # Kernel source
      # ----------------------------
      - name: Download kernel source
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"

          git clone --recursive \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 \
            -b "${{ inputs.LINEAGE_BRANCH }}" \
            android-kernel --depth=1

      # ----------------------------
      # WildKSU + patch
      # ----------------------------
      - name: Set up WildKSU (stable, local checkout)
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          # ‚úÖ ÊúÄÁ®≥Ôºöclone Wild_KSU ‰ªìÂ∫ìÂà∞Êú¨Âú∞ÔºåÂÜçËøêË°å setup.shÔºàÈÅøÂÖç raw ÈìæÊé•/ÂàÜÊîØÂèòÂåñ/404Ôºâ
          rm -rf Wild_KSU
          git clone --depth=1 -b "${{ env.WILDKSU_REF }}" https://github.com/WildKernels/Wild_KSU Wild_KSU

          # ‚úÖ Âú®ÂÜÖÊ†∏Ê∫êÁ†ÅÊ†ëÈáåÊâßË°å setup.shÔºåÂ∞Ü kernelsu driver Ê≥®ÂÖ•Âà∞ drivers/ Á≠â‰ΩçÁΩÆ
          bash Wild_KSU/kernel/setup.sh "${{ env.WILDKSU_REF }}"

          # ÂÖÅËÆ∏Â§±Ë¥•Ôºö‰øùÊåÅ‰Ω†ÂéüÂÖàÈÄªËæë
          bash "$GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh" || true

          CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"

          # ‚úÖ defconfig ÂéªÈáçÂÜôÂÖ•ÔºöÊúâÂàôÊõøÊç¢ÔºåÊó†ÂàôËøΩÂä†
          set_kcfg() {
            local key="$1"
            local val="$2"
            local file="$3"
            if grep -qE "^${key}=" "$file"; then
              sed -i "s/^${key}=.*/${key}=${val}/" "$file"
            else
              echo "${key}=${val}" >> "$file"
            fi
          }

          set_kcfg "CONFIG_KSU_MANUAL_HOOK" "y" "$CONFIG_FILE"

          # ‚úÖ KSUVERÔºöÁî® Wild_KSU ÁöÑ commit count + 30000Ôºà‰øùËØÅÁõÆÂΩïÊòØ git ‰ªìÂ∫ìÔºâ
          KSUVER=$(cd Wild_KSU && expr $(git rev-list --count HEAD) + 30000)
          echo "KSUVER=$KSUVER" >> $GITHUB_ENV

          sed -i 's/ -dirty//g' scripts/setlocalversion

      # ----------------------------
      # ‚úÖ Ê≥®ÂÖ•ÂÜÖÊ†∏‰ºòÂåñÊâ©Â±ï
      # ----------------------------
      - name: Inject Kernel Extensions
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"
          CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"

          set_kcfg() {
            local key="$1"
            local val="$2"
            local file="$3"
            if grep -qE "^${key}=" "$file"; then
              sed -i "s/^${key}=.*/${key}=${val}/" "$file"
            else
              echo "${key}=${val}" >> "$file"
            fi
          }

          # 1) LSM / Baseband Guard
          if [ "${{ inputs.ENABLE_LSM }}" = "true" ]; then
            echo "üõ°Ô∏è Setting up Baseband Guard (LSM)..."
            # ‚úÖ Âä† -fÔºö‰∏ãËΩΩÂ§±Ë¥•Áõ¥Êé•ÈÄÄÂá∫Ôºå‰∏ç‰ºöÊää HTML ÂñÇÁªô bash
            curl -fLsS https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash

            set_kcfg "CONFIG_BBG" "y" "$CONFIG_FILE"

            # Â∞Ü baseband_guard Âä†ÂÖ• security/Kconfig ÁöÑÈªòËÆ§ LSM ÂàóË°®ÔºàËã•Â∑≤Â≠òÂú®Âàô‰∏çÈáçÂ§çÂä†Ôºâ
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig
          fi

          # 2) NETFILTER (TTL/HL/TPROXY)
          if [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ]; then
            echo "üåê Enabling Netfilter enhancements..."
            set_kcfg "CONFIG_NETFILTER_XT_TARGET_TTL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_TARGET_HL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_MATCH_HL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_MATCH_TPROXY" "y" "$CONFIG_FILE"
          fi

          # 3) BBR + ECN + FQÔºàÂêåÊó∂Êää fq ËÆæ‰∏∫ÈªòËÆ§ qdiscÔºâ
          if [ "${{ inputs.ENABLE_BBR }}" = "true" ]; then
            echo "üöÄ Enabling TCP BBR + ECN + FQ..."
            # BBR/ECN
            set_kcfg "CONFIG_TCP_CONG_BBR" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_DEFAULT_BBR" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_IP_ECN" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_TCP_ECN" "y" "$CONFIG_FILE"

            # FQ qdisc
            set_kcfg "CONFIG_NET_SCH_DEFAULT" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NET_SCH_FQ" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_DEFAULT_FQ" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_DEFAULT_NET_SCH" "\"fq\"" "$CONFIG_FILE"
          fi

      # ----------------------------
      # Build
      # ----------------------------
      - name: Build kernel
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          export ARCH=arm64
          export SUBARCH=arm64
          export BRAND_SHOW_FLAG=oneplus
          export PATH="$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$PATH"
          export KBUILD_BUILD_HOST=Github-Action
          export KBUILD_BUILD_USER="$(echo "${{ github.actor }}" | tr A-Z a-z)"

          BA_CMD="CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android-"
          EX_CMD="LD=ld.lld LLVM=1 LLVM_IAS=1"
          DEFCONFIG="vendor/kona-perf_defconfig vendor/debugfs.config vendor/oplus.config"

          make O=out CC=clang $BA_CMD $EX_CMD $DEFCONFIG
          make -j"$(nproc --all)" O=out CC=clang $BA_CMD $EX_CMD

      - name: Check kernel output
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out"

          if [ -f arch/arm64/boot/Image ]; then
            echo "CHECK_IMAGE=true" >> $GITHUB_ENV
            echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> $GITHUB_ENV
          else
            echo "Kernel output file is empty"
            exit 1
          fi

      # ----------------------------
      # Package (AnyKernel3)
      # ----------------------------
      - name: Prepare AnyKernel3 and package
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"

          git clone --depth=1 https://github.com/osm0sis/AnyKernel3

          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
          sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
          sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh

          rm -rf AnyKernel3/.git* AnyKernel3/README.md

          cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3

          zip -r "AK3-${{ inputs.LINEAGE_BRANCH }}-OPlus-SM8250_WildKSU_${{ env.KSUVER }}.zip" ./*
          echo "ZIP_NAME=$(ls *.zip)" >> $GITHUB_ENV

      - name: Upload AnyKernel3 ZIP (GitHub Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: AK3-WildKSU
          path: kernel_workspace/AnyKernel3/*.zip

      # ----------------------------
      # ‚úÖ Telegram ÈÄöÁü•ÔºàÊ≠£Â∏∏Êç¢Ë°åÔºâ
      # ----------------------------
      - name: Send Success to Telegram
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/AnyKernel3"

          CAPTION=$'‚úÖ *Kernel Build Success!*\n\n'
          CAPTION+=$'üî∏ *Branch:* '"${{ inputs.LINEAGE_BRANCH }}"$'\n'
          CAPTION+=$'üî∏ *Kernel Version:* '"${{ env.KERNEL_VERSION }}"$'\n'
          CAPTION+=$'üî∏ *KSU Version:* '"${{ env.KSUVER }}"$'\n'

          if [ "${{ inputs.ENABLE_LSM }}" = "true" ]; then CAPTION+=$'üîπ *LSM/BBG:* ‚úÖ\n'; else CAPTION+=$'üîπ *LSM/BBG:* ‚ùå\n'; fi
          if [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ]; then CAPTION+=$'üîπ *Netfilter:* ‚úÖ\n'; else CAPTION+=$'üîπ *Netfilter:* ‚ùå\n'; fi
          if [ "${{ inputs.ENABLE_BBR }}" = "true" ]; then CAPTION+=$'üîπ *BBR+ECN+FQ:* ‚úÖ\n'; else CAPTION+=$'üîπ *BBR+ECN+FQ:* ‚ùå\n'; fi

          curl -fLsS -F chat_id="$TELEGRAM_CHAT_ID" \
            -F document=@"${{ env.ZIP_NAME }}" \
            -F parse_mode=Markdown \
            -F caption="$CAPTION" \
            "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument"

      - name: Send Failure to Telegram
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail

          MESSAGE=$'‚ùå *Kernel Build Failed!*\n\n'
          MESSAGE+=$'üî∏ *Branch:* '"${{ inputs.LINEAGE_BRANCH }}"$'\n'
          MESSAGE+=$'üî∏ *Build User:* '"${{ github.actor }}"$'\n'
          MESSAGE+=$'üìã *Logs:* [View Action Run]('"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"$')'

          curl -fLsS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
