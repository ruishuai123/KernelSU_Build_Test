name: Build LineageOS Kernel (SukiSU-Ultra + SusFS-Dev + KPM)

on:
  workflow_dispatch:
    inputs:
      LINEAGE_BRANCH:
        description: "LineageOS 分支 (例如 lineage-23.2)"
        required: true
        default: "lineage-23.2"

      ENABLE_SUSFS:
        description: "启用 SusFS（SukiSU-Ultra: susfs-dev）"
        required: true
        type: boolean
        default: true

      ENABLE_KPM:
        description: "启用 KPM Inline（会尝试注入到 Image/Image.gz/Image.gz-dtb）"
        required: true
        type: boolean
        default: true

      ENABLE_NETFILTER:
        description: "启用 NETFILTER (TTL/HL/TPROXY)"
        required: true
        type: boolean
        default: true

      ENABLE_BBR:
        description: "启用 BBR + ECN (TCP优化)"
        required: true
        type: boolean
        default: true

      ENABLE_LSM:
        description: "启用 LSM / BBG (基带保护)"
        required: true
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  GCC_TAG: android-12.1.0_r27

  # SusFS patch repo（OnePlus 8 参考项目用 op_kernel 分支）
  SUSFS_PATCH_REPO: JackA1ltman/NonGKI_Kernel_Patches
  SUSFS_PATCH_BRANCH: op_kernel

  # KPM patcher
  KPM_PATCH_URL: https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU_patch/refs/heads/main/kpm/patch_linux

jobs:
  build:
    name: Build Kernel (SukiSU-Ultra)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Setup build kernel environment
        shell: bash
        run: |
          set -euo pipefail

          echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%y%m%d")" >> "$GITHUB_ENV"
          echo "BUILD_TIME_1=$(TZ=Asia/Shanghai date "+%Y-%m-%d")" >> "$GITHUB_ENV"

          sudo apt-get update
          sudo apt-get install -y \
            git ccache automake flex lzop bison gperf build-essential zip curl \
            zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make squashfs-tools \
            dpkg-dev libssl-dev python3 bc libc6-dev-i386 libncurses5-dev wget \
            libelf-dev dwarves

          mkdir -p "$GITHUB_WORKSPACE/kernel_workspace"

      # ----------------------------
      # Toolchains
      # ----------------------------
      - name: Cache Clang toolchain
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/clang-aosp
          key: ${{ env.CLANG_VERSION }}

      - name: Download & extract Clang-aosp (if cache miss)
        if: steps.cache-clang.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p clang-aosp

          wget -O "${CLANG_VERSION}.tar.gz" \
            "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz"
          tar -C clang-aosp -zxvf "${CLANG_VERSION}.tar.gz"

      - name: Cache GCC toolchain
        id: cache-gcc
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/gcc-64
          key: gcc-aarch64-${{ env.GCC_TAG }}

      - name: Download & extract Gcc-aosp (if cache miss)
        if: steps.cache-gcc.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p gcc-64

          wget -O gcc-aarch64.tar.gz \
            "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz"
          tar -C gcc-64 -zxvf gcc-aarch64.tar.gz

      # ----------------------------
      # Kernel source
      # ----------------------------
      - name: Download kernel source
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          git clone --recursive \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 \
            -b "${{ inputs.LINEAGE_BRANCH }}" \
            android-kernel --depth=1

      # ----------------------------
      # SukiSU-Ultra (official setup.sh) -> susfs-dev
      # ----------------------------
      - name: Set up SukiSU-Ultra (susfs-dev, official setup.sh)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          SUKISU_REF="nongki"
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            SUKISU_REF="susfs-dev"
          fi
          echo "SUKISU_REF=$SUKISU_REF" >> "$GITHUB_ENV"

          curl -fLsS https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh \
            | bash -s "$SUKISU_REF"

          SUKISU_VER="$(cd KernelSU && (git describe --tags --always || true))"
          SUKISU_COMMIT="$(cd KernelSU && git rev-parse --short HEAD)"
          echo "SUKISU_VER=$SUKISU_VER" >> "$GITHUB_ENV"
          echo "SUKISU_COMMIT=$SUKISU_COMMIT" >> "$GITHUB_ENV"

          # 允许失败：保留你原来的额外 patch
          bash "$GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh" || true
          sed -i 's/ -dirty//g' scripts/setlocalversion

      # ----------------------------
      # SusFS kernel patch (源码补丁) - 不需要用户填任何参数
      # ----------------------------
      - name: Patch SusFS (kernel source patch, auto pick oneplus8)
        if: ${{ inputs.ENABLE_SUSFS }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          MAJOR="$(awk -F' = ' '/^VERSION =/{print $2}' Makefile)"
          MINOR="$(awk -F' = ' '/^PATCHLEVEL =/{print $2}' Makefile)"
          KV="${MAJOR}.${MINOR}"
          echo "Detected kernel version: ${KV}"

          rm -rf NonGKI_Kernel_Patches
          git clone --depth=1 -b "${SUSFS_PATCH_BRANCH}" "https://github.com/${SUSFS_PATCH_REPO}.git" NonGKI_Kernel_Patches

          # 固定优先：oneplus8/cos15 目录
          FILE="susfs_fixed.patch"
          PATCH_FILE=""

          for cand in \
            "NonGKI_Kernel_Patches/kona_cos15_a15/${FILE}" \
            "NonGKI_Kernel_Patches/kona_oos/${FILE}" \
            "NonGKI_Kernel_Patches/kona_cos15_a15/susfs_fixed.patch" \
            "NonGKI_Kernel_Patches/kona_oos/susfs_fixed.patch" \
            "NonGKI_Kernel_Patches/kona_cos15_a15/susfs_155_fixed.patch" \
            "NonGKI_Kernel_Patches/kona_oos/susfs_155_fixed.patch"
          do
            if [ -f "$cand" ]; then
              PATCH_FILE="$cand"
              break
            fi
          done

          # 最终兜底：全仓库找一个 susfs_fixed.patch
          if [ -z "$PATCH_FILE" ]; then
            PATCH_FILE="$(find NonGKI_Kernel_Patches -maxdepth 4 -type f -name 'susfs_fixed.patch' | head -n 1 || true)"
          fi

          if [ -z "$PATCH_FILE" ]; then
            echo "[ERROR] Cannot find any susfs_fixed.patch in ${SUSFS_PATCH_REPO}@${SUSFS_PATCH_BRANCH}"
            echo "[HINT] Candidates (top 50):"
            find NonGKI_Kernel_Patches -maxdepth 4 -type f -name 'susfs*_fixed*.patch' | head -n 50 || true
            exit 1
          fi

          echo "[INFO] Using SusFS patch: $PATCH_FILE"
          patch -p1 < "$PATCH_FILE" || true

          if find . -type f -name "*.rej" | grep -q .; then
            echo "[ERROR] SusFS patch rejected (.rej found). Showing first 200 lines:"
            for r in $(find . -type f -name "*.rej"); do
              echo "----- $r -----"
              sed -n '1,200p' "$r" || true
            done
            exit 1
          fi

          echo "[OK] SusFS patch applied."

      # ----------------------------
      # Apply your local OnePlus8 4.19 fix patch (cmdline)
      # ----------------------------
      - name: Apply SusFS cmdline fix (OnePlus8 4.19)
        if: ${{ inputs.ENABLE_SUSFS }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          FIX_PATCH="$GITHUB_WORKSPACE/patches/susfs_cmdline_oneplus8_419.patch"
          if [ ! -f "$FIX_PATCH" ]; then
            echo "[ERROR] Fix patch not found: $FIX_PATCH"
            exit 1
          fi

          patch -p1 --forward < "$FIX_PATCH" || true

          if find . -type f -name "*.rej" | grep -q .; then
            echo "[ERROR] Local cmdline fix rejected (.rej found). Showing first 200 lines:"
            for r in $(find . -type f -name "*.rej"); do
              echo "----- $r -----"
              sed -n '1,200p' "$r" || true
            done
            exit 1
          fi

          echo "[OK] Local cmdline fix applied or already applied."

      # ----------------------------
      # Extensions (defconfig tweaks)
      # ----------------------------
      - name: Inject Kernel Extensions
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"
          CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"

          set_kcfg() {
            local key="$1"
            local val="$2"
            local file="$3"
            if grep -qE "^${key}=" "$file"; then
              sed -i "s/^${key}=.*/${key}=${val}/" "$file"
            else
              echo "${key}=${val}" >> "$file"
            fi
          }

          if [ "${{ inputs.ENABLE_LSM }}" = "true" ]; then
            curl -fLsS https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
            set_kcfg "CONFIG_BBG" "y" "$CONFIG_FILE"
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig
          fi

          if [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ]; then
            set_kcfg "CONFIG_NETFILTER_XT_TARGET_TTL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_TARGET_HL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_MATCH_HL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_MATCH_TPROXY" "y" "$CONFIG_FILE"
          fi

          if [ "${{ inputs.ENABLE_BBR }}" = "true" ]; then
            set_kcfg "CONFIG_TCP_CONG_BBR" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_DEFAULT_BBR" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_IP_ECN" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_TCP_ECN" "y" "$CONFIG_FILE"
          fi

      # ----------------------------
      # Final override fragment (merge last)
      # ----------------------------
      - name: Write final config fragment (override)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          FRAG="arch/arm64/configs/vendor/sukisu_override.config"
          : > "$FRAG"

          echo "CONFIG_KSU=y" >> "$FRAG"
          echo "CONFIG_KPROBES=n" >> "$FRAG"
          echo "CONFIG_KSU_MANUAL_SU=y" >> "$FRAG"

          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            echo "CONFIG_KSU_SUSFS=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> "$FRAG"
          fi

      # ----------------------------
      # Build
      # ----------------------------
      - name: Build kernel
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          export ARCH=arm64
          export SUBARCH=arm64
          export BRAND_SHOW_FLAG=oneplus
          export PATH="$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$PATH"
          export KBUILD_BUILD_HOST=Github-Action
          export KBUILD_BUILD_USER="$(echo "${{ github.actor }}" | tr A-Z a-z)"

          BA_ARGS=(CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android-)
          EX_ARGS=(LD=ld.lld LLVM=1 LLVM_IAS=1)

          make O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" vendor/kona-perf_defconfig

          FRAGS=()
          for f in \
            arch/arm64/configs/vendor/debugfs.config \
            arch/arm64/configs/vendor/oplus.config \
            arch/arm64/configs/vendor/sukisu_override.config
          do
            if [ -f "$f" ]; then
              echo "[INFO] merge fragment: $f"
              FRAGS+=("$f")
            else
              echo "[WARN] fragment missing, skip: $f"
            fi
          done

          if [ "${#FRAGS[@]}" -gt 0 ]; then
            bash scripts/kconfig/merge_config.sh -m -O out out/.config "${FRAGS[@]}"
            make O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" olddefconfig
          fi

          if [ "${{ inputs.ENABLE_KPM }}" = "true" ]; then
            if grep -q '^CONFIG_KALLSYMS_ALL=y' out/.config; then
              if grep -q '^# CONFIG_KPM is not set' out/.config; then
                sed -i 's/^# CONFIG_KPM is not set/CONFIG_KPM=y/' out/.config
                echo "[INFO] Enabled CONFIG_KPM=y"
              elif grep -q '^CONFIG_KPM=' out/.config; then
                sed -i 's/^CONFIG_KPM=.*/CONFIG_KPM=y/' out/.config
                echo "[INFO] Forced CONFIG_KPM=y"
              else
                echo "[WARN] CONFIG_KPM symbol not found in .config; kernel may not include KPM Kconfig."
              fi
            else
              echo "[WARN] CONFIG_KALLSYMS_ALL not enabled; KPM inline may not work."
            fi
            make O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" olddefconfig
          fi

          make -j"$(nproc --all)" O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" 2>&1 | tee error.log

          grep -q '^CONFIG_KSU=y' out/.config
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            grep -q '^CONFIG_KSU_SUSFS=y' out/.config
          fi

      # ----------------------------
      # KPM Inline Patcher
      # ----------------------------
      - name: KPM Inline Patcher
        if: ${{ success() && inputs.ENABLE_KPM }}
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_DIR="$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out/arch/arm64/boot"

          MODE=""
          if [ -f "$IMAGE_DIR/Image.gz-dtb" ]; then
            MODE="gz-dtb"
          elif [ -f "$IMAGE_DIR/Image.gz" ]; then
            MODE="gz"
          elif [ -f "$IMAGE_DIR/Image" ]; then
            MODE="plain"
          else
            echo "[ERROR] No Image/Image.gz/Image.gz-dtb found in $IMAGE_DIR"
            ls -la "$IMAGE_DIR" || true
            exit 1
          fi

          echo "[INFO] KPM mode: $MODE"
          cd "$IMAGE_DIR"

          curl -fLsS -o patch "${KPM_PATCH_URL}"
          chmod +x patch

          case "$MODE" in
            gz-dtb)
              DTB_DIR=""
              if ls "$IMAGE_DIR/dts/qcom/"*.dtb 1>/dev/null 2>&1; then
                DTB_DIR="$IMAGE_DIR/dts/qcom"
              elif ls "$IMAGE_DIR/dts/vendor/qcom/"*.dtb 1>/dev/null 2>&1; then
                DTB_DIR="$IMAGE_DIR/dts/vendor/qcom"
              fi

              rm -f Image.gz-dtb Image.gz || true
              ./patch || true

              if [ ! -f oImage ]; then
                echo "[ERROR] KPM patch did not produce oImage."
                exit 1
              fi

              rm -f Image
              mv oImage Image
              gzip -c Image > Image.gz

              if [ -n "$DTB_DIR" ]; then
                cat Image.gz "$DTB_DIR/"*.dtb > Image.gz-dtb
                echo "[OK] Repacked Image.gz-dtb"
              else
                echo "[OK] Patched Image.gz only (no dtb repack)"
              fi
              ;;
            gz)
              rm -f Image.gz || true
              ./patch || true

              if [ ! -f oImage ]; then
                echo "[ERROR] KPM patch did not produce oImage."
                exit 1
              fi

              rm -f Image
              mv oImage Image
              gzip -c Image > Image.gz
              echo "[OK] Repacked Image.gz"
              ;;
            plain)
              ./patch || true

              if [ ! -f oImage ]; then
                echo "[ERROR] KPM patch did not produce oImage."
                exit 1
              fi

              rm -f Image
              mv oImage Image
              echo "[OK] Patched Image"
              ;;
          esac

      - name: Check kernel output
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out"

          if [ -f arch/arm64/boot/Image ]; then
            echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> "$GITHUB_ENV"
          else
            echo "Kernel output file is empty"
            exit 1
          fi

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            kernel_workspace/android-kernel/out/.config
            kernel_workspace/android-kernel/error.log
            kernel_workspace/android-kernel/**/*.rej
            kernel_workspace/android-kernel/**/*.orig
            kernel_workspace/android-kernel/out/arch/arm64/boot/Image
            kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz
            kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz-dtb
          if-no-files-found: ignore

      # ----------------------------
      # Package (AnyKernel3)
      # ----------------------------
      - name: Prepare AnyKernel3 and package
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"

          git clone --depth=1 https://github.com/osm0sis/AnyKernel3

          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
          sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
          sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh

          rm -rf AnyKernel3/.git* AnyKernel3/README.md

          cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3

          SUS_TAG=""
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            SUS_TAG="-SusFS"
          fi

          KPM_TAG=""
          if [ "${{ inputs.ENABLE_KPM }}" = "true" ]; then
            KPM_TAG="-KPM"
          fi

          ZIP="AK3-${{ inputs.LINEAGE_BRANCH }}-OPlus-SM8250-SukiSU${SUS_TAG}${KPM_TAG}_${{ env.SUKISU_VER }}_${{ env.SUKISU_COMMIT }}.zip"
          zip -r "$ZIP" ./*
          echo "ZIP_NAME=$ZIP" >> "$GITHUB_ENV"

      - name: Upload AnyKernel3 ZIP (GitHub Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: AK3-SukiSU
          path: kernel_workspace/AnyKernel3/*.zip

      # ----------------------------
      # Telegram notify (NO secrets in if:)
      # ----------------------------
      - name: Send Success to Telegram
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "Telegram secrets not set, skipping notify."
            exit 0
          fi

          cd "$GITHUB_WORKSPACE/kernel_workspace/AnyKernel3"

          SUSFS_STATUS="❌"; [ "${{ inputs.ENABLE_SUSFS }}" = "true" ] && SUSFS_STATUS="✅"
          KPM_STATUS="❌";   [ "${{ inputs.ENABLE_KPM }}" = "true" ] && KPM_STATUS="✅"
          LSM_STATUS="❌";   [ "${{ inputs.ENABLE_LSM }}" = "true" ] && LSM_STATUS="✅"
          NF_STATUS="❌";    [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ] && NF_STATUS="✅"
          BBR_STATUS="❌";   [ "${{ inputs.ENABLE_BBR }}" = "true" ] && BBR_STATUS="✅"

          CAPTION="$(printf "✅ Kernel Build Success!\n\nBranch: %s\nKernel Version: %s\nSukiSU Ref: %s\nSukiSU Ver: %s (%s)\n\nSusFS: %s\nKPM: %s\nLSM/BBG: %s\nNetfilter: %s\nBBR+ECN: %s\n" \
            "${{ inputs.LINEAGE_BRANCH }}" "${{ env.KERNEL_VERSION }}" "${{ env.SUKISU_REF }}" "${{ env.SUKISU_VER }}" "${{ env.SUKISU_COMMIT }}" \
            "${SUSFS_STATUS}" "${KPM_STATUS}" "${LSM_STATUS}" "${NF_STATUS}" "${BBR_STATUS}")"

          curl -sS -F chat_id="$TELEGRAM_CHAT_ID" \
            -F document=@"${{ env.ZIP_NAME }}" \
            --form-string caption="$CAPTION" \
            "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument"

      - name: Send Failure to Telegram
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "Telegram secrets not set, skipping notify."
            exit 0
          fi

          MESSAGE="$(printf "❌ Kernel Build Failed!\n\nBranch: %s\nBuild User: %s\n\nLogs: %s/%s/actions/runs/%s\n" \
            "${{ inputs.LINEAGE_BRANCH }}" "${{ github.actor }}" "${{ github.server_url }}" "${{ github.repository }}" "${{ github.run_id }}")"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            --data-urlencode text="$MESSAGE"
