name: Build LineageOS Kernel (SukiSU-Ultra + SusFS-Dev + KPM)

on:
  workflow_dispatch:
    inputs:
      LINEAGE_BRANCH:
        description: "LineageOS 分支 (例如 lineage-23.2)"
        required: true
        default: "lineage-23.2"

      ENABLE_SUSFS:
        description: "启用 SusFS（SukiSU-Ultra: susfs-dev）"
        required: true
        type: boolean
        default: true

      ENABLE_KPM:
        description: "启用 KPM Inline（会尝试注入到 Image/Image.gz/Image.gz-dtb）"
        required: true
        type: boolean
        default: true

      ENABLE_NETFILTER:
        description: "启用 NETFILTER (TTL/HL/TPROXY)"
        required: true
        type: boolean
        default: true

      ENABLE_BBR:
        description: "启用 BBR + ECN (TCP优化)"
        required: true
        type: boolean
        default: true

      ENABLE_LSM:
        description: "启用 LSM / BBG (基带保护)"
        required: true
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  GCC_TAG: android-12.1.0_r27

  SUSFS_PATCH_REPO: JackA1ltman/NonGKI_Kernel_Patches
  SUSFS_PATCH_BRANCH: op_kernel

  KPM_PATCH_URL: https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU_patch/refs/heads/main/kpm/patch_linux

jobs:
  build:
    name: Build Kernel (SukiSU-Ultra)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Setup build kernel environment
        shell: bash
        run: |
          set -euo pipefail

          echo "BUILD_TIME=$(TZ=Asia/Shanghai date +%y%m%d)" >> "$GITHUB_ENV"
          echo "BUILD_TIME_1=$(TZ=Asia/Shanghai date +%Y-%m-%d)" >> "$GITHUB_ENV"

          sudo apt-get update
          sudo apt-get install -y \
            git ccache automake flex lzop bison gperf build-essential zip curl \
            zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make squashfs-tools \
            dpkg-dev libssl-dev python3 bc libc6-dev-i386 libncurses5-dev wget \
            libelf-dev dwarves

          mkdir -p "$GITHUB_WORKSPACE/kernel_workspace"

      # ----------------------------
      # Toolchains
      # ----------------------------
      - name: Cache Clang toolchain
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/clang-aosp
          key: ${{ env.CLANG_VERSION }}

      - name: Download & extract Clang-aosp (if cache miss)
        if: ${{ steps.cache-clang.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p clang-aosp
          wget -O "${CLANG_VERSION}.tar.gz" \
            "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz"
          tar -C clang-aosp -zxvf "${CLANG_VERSION}.tar.gz"

      - name: Cache GCC toolchain (aarch64)
        id: cache-gcc-64
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/gcc-64
          key: gcc-aarch64-${{ env.GCC_TAG }}

      - name: Download & extract Gcc-aosp (aarch64) (if cache miss)
        if: ${{ steps.cache-gcc-64.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p gcc-64
          wget -O gcc-aarch64.tar.gz \
            "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz"
          tar -C gcc-64 -zxvf gcc-aarch64.tar.gz

      # ✅ 关键：补齐 arm(32-bit) GCC 4.9（很多 4.19 树需要）
      - name: Cache GCC toolchain (arm32)
        id: cache-gcc-32
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/gcc-32
          key: gcc-arm-${{ env.GCC_TAG }}

      - name: Download & extract Gcc-aosp (arm32) (if cache miss)
        if: ${{ steps.cache-gcc-32.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p gcc-32
          wget -O gcc-arm.tar.gz \
            "https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz"
          tar -C gcc-32 -zxvf gcc-arm.tar.gz

      # ----------------------------
      # Kernel source
      # ----------------------------
      - name: Download kernel source
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          git clone --recursive \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 \
            -b "${{ inputs.LINEAGE_BRANCH }}" \
            android-kernel --depth=1

      # ----------------------------
      # SukiSU-Ultra (official setup.sh) -> susfs-dev
      # ----------------------------
      - name: Set up SukiSU-Ultra (susfs-dev, official setup.sh)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          SUKISU_REF="nongki"
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            SUKISU_REF="susfs-dev"
          fi
          echo "SUKISU_REF=$SUKISU_REF" >> "$GITHUB_ENV"

          curl -fLsS https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh \
            | bash -s "$SUKISU_REF"

          SUKISU_VER="$(cd KernelSU && (git describe --tags --always || true))"
          SUKISU_COMMIT="$(cd KernelSU && git rev-parse --short HEAD)"
          echo "SUKISU_VER=$SUKISU_VER" >> "$GITHUB_ENV"
          echo "SUKISU_COMMIT=$SUKISU_COMMIT" >> "$GITHUB_ENV"

          bash "$GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh" || true
          sed -i 's/ -dirty//g' scripts/setlocalversion

      # ----------------------------
      # ✅ Fix KPM for 4.19: access_ok() signature compatibility
      # ----------------------------
      - name: Patch KPM (kpm.c) for kernel 4.19 access_ok()
        if: ${{ inputs.ENABLE_KPM == true }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          KPM_FILE="drivers/kernelsu/kpm/kpm.c"
          if [ ! -f "$KPM_FILE" ]; then
            echo "[ERROR] $KPM_FILE not found. KPM source not present in this tree."
            echo "[HINT] Check if SukiSU setup created drivers/kernelsu/kpm/ or uses different path."
            find drivers -maxdepth 5 -type f -name "kpm.c" -print || true
            exit 1
          fi

          cat > "$KPM_FILE" <<'EOF'
          /* SPDX-License-Identifier: GPL-2.0-or-later */
          /*
           * Copyright (C) 2025 Liankong (xhsw.new@outlook.com). All Rights Reserved.
           * 本代码由GPL-2授权
           *
           * 适配KernelSU的KPM 内核模块加载器兼容实现
           *
           * 集成了 ELF 解析、内存布局、符号处理、重定位（支持 ARM64 重定位类型）
           * 并参照KernelPatch的标准KPM格式实现加载和控制
           */

          #include <linux/kernel.h>
          #include <linux/fs.h>
          #include <linux/kernfs.h>
          #include <linux/file.h>
          #include <linux/vmalloc.h>
          #include <linux/uaccess.h>
          #include <linux/elf.h>
          #include <linux/kallsyms.h>
          #include <linux/version.h>
          #include <linux/list.h>
          #include <linux/spinlock.h>
          #include <linux/rcupdate.h>
          #include <asm/elf.h>
          #include <linux/mm.h>
          #include <linux/string.h>
          #include <asm/cacheflush.h>
          #include <linux/module.h>
          #include <linux/set_memory.h>
          #include <linux/export.h>
          #include <linux/slab.h>
          #include <asm/insn.h>
          #include <linux/kprobes.h>
          #include <linux/stacktrace.h>
          #if LINUX_VERSION_CODE >= KERNEL_VERSION(5, 0, 0) && defined(CONFIG_MODULES)
          #include <linux/moduleloader.h>
          #endif
          #include "kpm.h"
          #include "compact.h"

          #define KPM_NAME_LEN 32
          #define KPM_ARGS_LEN 1024

          #ifndef NO_OPTIMIZE
          #if defined(__GNUC__) && !defined(__clang__)
          #define NO_OPTIMIZE __attribute__((optimize("O0")))
          #elif defined(__clang__)
          #define NO_OPTIMIZE __attribute__((optnone))
          #else
          #define NO_OPTIMIZE
          #endif
          #endif

          /*
           * access_ok() compatibility:
           *  - kernel < 5.0 usually: access_ok(type, addr, size)
           *  - kernel >= 5.0 usually: access_ok(addr, size)
           */
          static __always_inline bool kpm_access_ok_read(unsigned long uaddr, size_t size)
          {
          #if LINUX_VERSION_CODE < KERNEL_VERSION(5, 0, 0)
              return access_ok(VERIFY_READ, (const void __user *)uaddr, size);
          #else
              return access_ok((const void __user *)uaddr, size);
          #endif
          }

          static __always_inline bool kpm_access_ok_write(unsigned long uaddr, size_t size)
          {
          #if LINUX_VERSION_CODE < KERNEL_VERSION(5, 0, 0)
              return access_ok(VERIFY_WRITE, (void __user *)uaddr, size);
          #else
              return access_ok((void __user *)uaddr, size);
          #endif
          }

          noinline NO_OPTIMIZE void sukisu_kpm_load_module_path(const char *path,
                                                                const char *args,
                                                                void *ptr, int *result)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_load_module_path). "
                      "path=%s args=%s ptr=%p\n",
                      path, args, ptr);

              __asm__ volatile("nop");
          }
          EXPORT_SYMBOL(sukisu_kpm_load_module_path);

          noinline NO_OPTIMIZE void sukisu_kpm_unload_module(const char *name, void *ptr,
                                                             int *result)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_unload_module). "
                      "name=%s ptr=%p\n",
                      name, ptr);

              __asm__ volatile("nop");
          }
          EXPORT_SYMBOL(sukisu_kpm_unload_module);

          noinline NO_OPTIMIZE void sukisu_kpm_num(int *result)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_num).\n");

              __asm__ volatile("nop");
          }
          EXPORT_SYMBOL(sukisu_kpm_num);

          noinline NO_OPTIMIZE void sukisu_kpm_info(const char *name, char *buf,
                                                    int bufferSize, int *size)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_info). "
                      "name=%s buffer=%p\n",
                      name, buf);

              __asm__ volatile("nop");
          }
          EXPORT_SYMBOL(sukisu_kpm_info);

          noinline NO_OPTIMIZE void sukisu_kpm_list(void *out, int bufferSize,
                                                    int *result)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_list). "
                      "buffer=%p size=%d\n",
                      out, bufferSize);
          }
          EXPORT_SYMBOL(sukisu_kpm_list);

          noinline NO_OPTIMIZE void sukisu_kpm_control(const char *name, const char *args,
                                                       long arg_len, int *result)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_control). "
                      "name=%p args=%p arg_len=%ld\n",
                      name, args, arg_len);

              __asm__ volatile("nop");
          }
          EXPORT_SYMBOL(sukisu_kpm_control);

          noinline NO_OPTIMIZE void sukisu_kpm_version(char *buf, int bufferSize)
          {
              pr_info("kpm: Stub function called (sukisu_kpm_version). "
                      "buffer=%p\n",
                      buf);
          }
          EXPORT_SYMBOL(sukisu_kpm_version);

          noinline int sukisu_handle_kpm(unsigned long control_code, unsigned long arg1,
                                         unsigned long arg2, unsigned long result_code)
          {
              int res = -1;

              if (control_code == SUKISU_KPM_LOAD) {
                  char kernel_load_path[256];
                  char kernel_args_buffer[256];

                  memset(kernel_load_path, 0, sizeof(kernel_load_path));
                  memset(kernel_args_buffer, 0, sizeof(kernel_args_buffer));

                  if (arg1 == 0) {
                      res = -EINVAL;
                      goto exit;
                  }

                  if (!kpm_access_ok_read(arg1, 255)) {
                      goto invalid_arg;
                  }

                  strncpy_from_user((char *)&kernel_load_path, (const char __user *)arg1, 255);

                  if (arg2 != 0) {
                      if (!kpm_access_ok_read(arg2, 255)) {
                          goto invalid_arg;
                      }

                      strncpy_from_user((char *)&kernel_args_buffer, (const char __user *)arg2, 255);
                  }

                  sukisu_kpm_load_module_path((const char *)&kernel_load_path,
                                              (const char *)&kernel_args_buffer, NULL,
                                              &res);

              } else if (control_code == SUKISU_KPM_UNLOAD) {
                  char kernel_name_buffer[256];
                  memset(kernel_name_buffer, 0, sizeof(kernel_name_buffer));

                  if (arg1 == 0) {
                      res = -EINVAL;
                      goto exit;
                  }

                  if (!kpm_access_ok_read(arg1, sizeof(kernel_name_buffer))) {
                      goto invalid_arg;
                  }

                  strncpy_from_user((char *)&kernel_name_buffer, (const char __user *)arg1,
                                    sizeof(kernel_name_buffer));

                  sukisu_kpm_unload_module((const char *)&kernel_name_buffer, NULL, &res);

              } else if (control_code == SUKISU_KPM_NUM) {
                  sukisu_kpm_num(&res);

              } else if (control_code == SUKISU_KPM_INFO) {
                  char kernel_name_buffer[256];
                  char buf[256];
                  int size = 0;

                  memset(kernel_name_buffer, 0, sizeof(kernel_name_buffer));
                  memset(buf, 0, sizeof(buf));

                  if (arg1 == 0 || arg2 == 0) {
                      res = -EINVAL;
                      goto exit;
                  }

                  if (!kpm_access_ok_read(arg1, sizeof(kernel_name_buffer))) {
                      goto invalid_arg;
                  }

                  strncpy_from_user((char *)&kernel_name_buffer,
                                    (const char __user *)arg1,
                                    sizeof(kernel_name_buffer));

                  sukisu_kpm_info((const char *)&kernel_name_buffer, (char *)&buf,
                                  sizeof(buf), &size);

                  if (size < 0)
                      size = 0;
                  if (size > (int)sizeof(buf))
                      size = (int)sizeof(buf);

                  if (!kpm_access_ok_write(arg2, (size_t)size)) {
                      goto invalid_arg;
                  }

                  res = copy_to_user((void __user *)arg2, &buf, (size_t)size);

              } else if (control_code == SUKISU_KPM_LIST) {
                  char buf[1024];
                  int len = (int)arg2;

                  memset(buf, 0, sizeof(buf));

                  if (len <= 0) {
                      res = -EINVAL;
                      goto exit;
                  }

                  /* arg1 is user buffer, arg2 is length */
                  if (!kpm_access_ok_write(arg1, (size_t)len)) {
                      goto invalid_arg;
                  }

                  sukisu_kpm_list((char *)&buf, sizeof(buf), &res);

                  if (res > len) {
                      res = -ENOBUFS;
                      goto exit;
                  }

                  if (copy_to_user((void __user *)arg1, &buf, (size_t)len) != 0)
                      pr_info("kpm: Copy to user failed.");

              } else if (control_code == SUKISU_KPM_CONTROL) {
                  char kpm_name[KPM_NAME_LEN] = { 0 };
                  char kpm_args[KPM_ARGS_LEN] = { 0 };

                  if (!kpm_access_ok_read(arg1, sizeof(kpm_name))) {
                      goto invalid_arg;
                  }

                  if (!kpm_access_ok_read(arg2, sizeof(kpm_args))) {
                      goto invalid_arg;
                  }

                  {
                      long name_len = strncpy_from_user(
                          (char *)&kpm_name, (const char __user *)arg1, sizeof(kpm_name));
                      if (name_len <= 0) {
                          res = -EINVAL;
                          goto exit;
                      }

                      {
                          long arg_len = strncpy_from_user(
                              (char *)&kpm_args, (const char __user *)arg2, sizeof(kpm_args));

                          sukisu_kpm_control((const char *)&kpm_name, (const char *)&kpm_args,
                                             arg_len, &res);
                      }
                  }

              } else if (control_code == SUKISU_KPM_VERSION) {
                  char buffer[256] = { 0 };

                  sukisu_kpm_version((char *)&buffer, sizeof(buffer));

                  {
                      unsigned int outlen = (unsigned int)arg2;
                      int len = (int)strlen(buffer);
                      if (outlen == 0) {
                          res = -EINVAL;
                          goto exit;
                      }
                      if (len >= (int)outlen)
                          len = (int)outlen - 1;

                      if (!kpm_access_ok_write(arg1, (size_t)(len + 1))) {
                          goto invalid_arg;
                      }

                      res = copy_to_user((void __user *)arg1, &buffer, (size_t)(len + 1));
                  }
              }

          exit:
              if (result_code) {
                  if (!kpm_access_ok_write(result_code, sizeof(res)))
                      return 0;
                  if (copy_to_user((void __user *)result_code, &res, sizeof(res)) != 0)
                      pr_info("kpm: Copy to user failed.");
              }
              return 0;

          invalid_arg:
              pr_err("kpm: invalid pointer detected! arg1: %px arg2: %px\n",
                     (void *)arg1, (void *)arg2);
              res = -EFAULT;
              goto exit;
          }
          EXPORT_SYMBOL(sukisu_handle_kpm);

          int sukisu_is_kpm_control_code(unsigned long control_code)
          {
              return (control_code >= CMD_KPM_CONTROL &&
                      control_code <= CMD_KPM_CONTROL_MAX) ? 1 : 0;
          }

          int do_kpm(void __user *arg)
          {
              struct ksu_kpm_cmd cmd;

              if (copy_from_user(&cmd, arg, sizeof(cmd))) {
                  pr_err("kpm: copy_from_user failed\n");
                  return -EFAULT;
              }

              /* cmd.control_code/cmd.result_code are user pointers in this design */
              if (!kpm_access_ok_read(cmd.control_code, sizeof(int))) {
                  pr_err("kpm: invalid control_code pointer %px\n",
                         (void *)cmd.control_code);
                  return -EFAULT;
              }

              if (!kpm_access_ok_write(cmd.result_code, sizeof(int))) {
                  pr_err("kpm: invalid result_code pointer %px\n",
                         (void *)cmd.result_code);
                  return -EFAULT;
              }

              return sukisu_handle_kpm(cmd.control_code, cmd.arg1, cmd.arg2,
                                       cmd.result_code);
          }
          EOF

          echo "[OK] Patched $KPM_FILE for access_ok() compat."

      # ----------------------------
      # SusFS kernel patch (允许先产生 .rej，后面修复再放行)
      # ----------------------------
      - name: Patch SusFS (kernel source patch, allow rejs)
        if: ${{ inputs.ENABLE_SUSFS == true }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          echo "Detected kernel version: $(awk -F' = ' '/^VERSION =/{v=$2} /^PATCHLEVEL =/{p=$2} END{print v"."p}' Makefile)"

          rm -rf NonGKI_Kernel_Patches
          git clone --depth=1 -b "${SUSFS_PATCH_BRANCH}" "https://github.com/${SUSFS_PATCH_REPO}.git" NonGKI_Kernel_Patches

          FILE="susfs_fixed.patch"
          PATCH_FILE=""

          for cand in \
            "NonGKI_Kernel_Patches/kona_cos15_a15/${FILE}" \
            "NonGKI_Kernel_Patches/kona_oos/${FILE}" \
            "NonGKI_Kernel_Patches/kona_cos15_a15/susfs_fixed.patch" \
            "NonGKI_Kernel_Patches/kona_oos/susfs_fixed.patch" \
            "NonGKI_Kernel_Patches/kona_cos15_a15/susfs_155_fixed.patch" \
            "NonGKI_Kernel_Patches/kona_oos/susfs_155_fixed.patch"
          do
            if [ -f "$cand" ]; then
              PATCH_FILE="$cand"
              break
            fi
          done

          if [ -z "$PATCH_FILE" ]; then
            PATCH_FILE="$(find NonGKI_Kernel_Patches -maxdepth 4 -type f -name 'susfs_fixed.patch' | head -n 1 || true)"
          fi

          if [ -z "$PATCH_FILE" ]; then
            echo "[ERROR] Cannot find any susfs_fixed.patch in ${SUSFS_PATCH_REPO}@${SUSFS_PATCH_BRANCH}"
            find NonGKI_Kernel_Patches -maxdepth 4 -type f -name 'susfs*_fixed*.patch' | head -n 50 || true
            exit 1
          fi

          echo "[INFO] Using SusFS patch: $PATCH_FILE"
          patch -p1 < "$PATCH_FILE" || true

          echo "[INFO] Current .rej list (if any):"
          find . -maxdepth 6 -type f -name "*.rej" -print || true

      - name: Apply SusFS cmdline fix (OnePlus8 4.19)
        if: ${{ inputs.ENABLE_SUSFS == true }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          FIX_PATCH="$GITHUB_WORKSPACE/patches/susfs_cmdline_oneplus8_419.patch"
          if [ ! -f "$FIX_PATCH" ]; then
            echo "[ERROR] Fix patch not found: $FIX_PATCH"
            exit 1
          fi

          patch -p1 --forward < "$FIX_PATCH" || true

          if find . -type f -name "*.rej" | grep -q .; then
            echo "[WARN] .rej exists after cmdline fix (might be from SusFS main patch). Continue."
          fi

      - name: Apply SusFS fixups (task_mmu + uname) and cleanup rejs
        if: ${{ inputs.ENABLE_SUSFS == true }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          echo "==> Fix task_mmu.c include"
          TM="fs/proc/task_mmu.c"
          if [ -f "$TM" ]; then
            if ! grep -q "susfs_def.h" "$TM"; then
              awk '
                BEGIN{ins=0}
                {print}
                $0=="#include <linux/sched/signal.h>" && ins==0{
                  print "#if defined(CONFIG_KSU_SUSFS_SUS_KSTAT) || defined(CONFIG_KSU_SUSFS_SUS_MAP)"
                  print "#include <linux/susfs_def.h>"
                  print "#endif"
                  ins=1
                }
              ' "$TM" > "$TM.tmp" && mv "$TM.tmp" "$TM"
              if ! grep -q "susfs_def.h" "$TM"; then
                awk '
                  BEGIN{ins=0}
                  {print}
                  $0=="#include <linux/ctype.h>" && ins==0{
                    print "#if defined(CONFIG_KSU_SUSFS_SUS_KSTAT) || defined(CONFIG_KSU_SUSFS_SUS_MAP)"
                    print "#include <linux/susfs_def.h>"
                    print "#endif"
                    ins=1
                  }
                ' "$TM" > "$TM.tmp" && mv "$TM.tmp" "$TM"
              fi
            fi
            grep -q "susfs_def.h" "$TM" || { echo "[ERROR] task_mmu.c fix failed"; exit 1; }
          else
            echo "[WARN] $TM not found, skip."
          fi

          echo "==> Fix sys.c uname spoof hook"
          SYS="kernel/sys.c"
          if [ -f "$SYS" ]; then
            if ! grep -q "susfs_spoof_uname" "$SYS"; then
              awk '
                BEGIN{added=0}
                /SYSCALL_DEFINE1\(newuname/ && added==0{
                  print "#ifdef CONFIG_KSU_SUSFS_SPOOF_UNAME"
                  print "extern void susfs_spoof_uname(struct new_utsname* tmp);"
                  print "#endif"
                  added=1
                }
                {print}
              ' "$SYS" > "$SYS.tmp" && mv "$SYS.tmp" "$SYS"

              awk '
                BEGIN{done=0}
                {print}
                done==0 && $0 ~ /memcpy\(&tmp,.*sizeof\(tmp\)\);/{
                  print "#ifdef CONFIG_KSU_SUSFS_SPOOF_UNAME"
                  print "\tsusfs_spoof_uname(&tmp);"
                  print "#endif"
                  done=1
                }
              ' "$SYS" > "$SYS.tmp" && mv "$SYS.tmp" "$SYS"
            fi
            grep -q "susfs_spoof_uname" "$SYS" || { echo "[ERROR] sys.c fix failed"; exit 1; }
          else
            echo "[WARN] $SYS not found, skip."
          fi

          echo "==> Cleanup known .rej (task_mmu/sys.c) because we applied them manually"
          rm -f fs/proc/task_mmu.c.rej kernel/sys.c.rej || true

          echo "==> Remaining .rej check"
          REMAIN="$(find . -type f -name "*.rej" | wc -l | tr -d ' ')"
          if [ "$REMAIN" != "0" ]; then
            echo "[ERROR] Still have .rej files after fixups. Show first 200 lines:"
            for r in $(find . -type f -name "*.rej"); do
              echo "----- $r -----"
              sed -n '1,200p' "$r" || true
            done
            exit 1
          fi
          echo "[OK] No remaining .rej files."

      # ----------------------------
      # Extensions (defconfig tweaks)
      # ----------------------------
      - name: Inject Kernel Extensions
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"
          CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"

          set_kcfg() {
            local key="$1"
            local val="$2"
            local file="$3"
            if grep -qE "^${key}=" "$file"; then
              sed -i "s/^${key}=.*/${key}=${val}/" "$file"
            else
              echo "${key}=${val}" >> "$file"
            fi
          }

          if [ "${{ inputs.ENABLE_LSM }}" = "true" ]; then
            curl -fLsS https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
            set_kcfg "CONFIG_BBG" "y" "$CONFIG_FILE"
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig
          fi

          if [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ]; then
            set_kcfg "CONFIG_NETFILTER_XT_TARGET_TTL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_TARGET_HL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_MATCH_HL" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_NETFILTER_XT_MATCH_TPROXY" "y" "$CONFIG_FILE"
          fi

          if [ "${{ inputs.ENABLE_BBR }}" = "true" ]; then
            set_kcfg "CONFIG_TCP_CONG_BBR" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_DEFAULT_BBR" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_IP_ECN" "y" "$CONFIG_FILE"
            set_kcfg "CONFIG_TCP_ECN" "y" "$CONFIG_FILE"
          fi

      - name: Write final config fragment (override)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          FRAG="arch/arm64/configs/vendor/sukisu_override.config"
          : > "$FRAG"

          echo "CONFIG_KSU=y" >> "$FRAG"
          echo "CONFIG_KPROBES=n" >> "$FRAG"
          echo "CONFIG_KSU_MANUAL_SU=y" >> "$FRAG"

          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            echo "CONFIG_KSU_SUSFS=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$FRAG"
            echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> "$FRAG"
          fi

      # ----------------------------
      # Build
      # ----------------------------
      - name: Build kernel
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          export ARCH=arm64
          export SUBARCH=arm64
          export BRAND_SHOW_FLAG=oneplus
          export PATH="$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-32/bin:$PATH"
          export KBUILD_BUILD_HOST=Github-Action
          export KBUILD_BUILD_USER="$(echo "${{ github.actor }}" | tr A-Z a-z)"

          BA_ARGS=(
            CLANG_TRIPLE=aarch64-linux-gnu-
            CROSS_COMPILE=aarch64-linux-android-
            CROSS_COMPILE_ARM32=arm-linux-androideabi-
          )
          EX_ARGS=(LD=ld.lld LLVM=1 LLVM_IAS=1)

          make O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" vendor/kona-perf_defconfig

          FRAGS=()
          for f in \
            arch/arm64/configs/vendor/debugfs.config \
            arch/arm64/configs/vendor/oplus.config \
            arch/arm64/configs/vendor/sukisu_override.config
          do
            if [ -f "$f" ]; then
              FRAGS+=("$f")
            fi
          done

          if [ "${#FRAGS[@]}" -gt 0 ]; then
            bash scripts/kconfig/merge_config.sh -m -O out out/.config "${FRAGS[@]}"
            make O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" olddefconfig
          fi

          if [ "${{ inputs.ENABLE_KPM }}" = "true" ]; then
            if grep -q '^CONFIG_KALLSYMS_ALL=y' out/.config; then
              if grep -q '^# CONFIG_KPM is not set' out/.config; then
                sed -i 's/^# CONFIG_KPM is not set/CONFIG_KPM=y/' out/.config
              elif grep -q '^CONFIG_KPM=' out/.config; then
                sed -i 's/^CONFIG_KPM=.*/CONFIG_KPM=y/' out/.config
              fi
            fi
            make O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" olddefconfig
          fi

          make -j"$(nproc --all)" O=out CC=clang "${BA_ARGS[@]}" "${EX_ARGS[@]}" 2>&1 | tee error.log
          rc="${PIPESTATUS[0]}"
          exit "$rc"

      - name: Extract first errors (always)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel" || exit 0
          if [ -f error.log ]; then
            echo "===== TOP ERROR HITS (first 200 lines) ====="
            grep -nE "fatal error:|error:|ld\.lld: error:|undefined reference|No such file|not found|Killed" error.log | head -n 200 || true
            echo "===== LAST 200 LINES ====="
            tail -n 200 error.log || true
            echo "===== dmesg (OOM?) ====="
            dmesg | tail -n 120 || true
          fi

      - name: Check kernel output
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out"
          [ -f arch/arm64/boot/Image ] || { echo "Kernel output file is empty"; exit 1; }
          echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> "$GITHUB_ENV"

      - name: Upload debug artifacts (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            kernel_workspace/android-kernel/out/.config
            kernel_workspace/android-kernel/error.log
            kernel_workspace/android-kernel/**/*.rej
            kernel_workspace/android-kernel/**/*.orig
            kernel_workspace/android-kernel/out/arch/arm64/boot/Image
            kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz
            kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz-dtb
            kernel_workspace/android-kernel/drivers/kernelsu/kpm/kpm.c
          if-no-files-found: ignore

      # ----------------------------
      # KPM Inline Patcher
      # ----------------------------
      - name: KPM Inline Patcher
        if: ${{ success() && inputs.ENABLE_KPM == true }}
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_DIR="$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out/arch/arm64/boot"

          MODE=""
          if [ -f "$IMAGE_DIR/Image.gz-dtb" ]; then
            MODE="gz-dtb"
          elif [ -f "$IMAGE_DIR/Image.gz" ]; then
            MODE="gz"
          elif [ -f "$IMAGE_DIR/Image" ]; then
            MODE="plain"
          else
            echo "[ERROR] No Image/Image.gz/Image.gz-dtb found in $IMAGE_DIR"
            ls -la "$IMAGE_DIR" || true
            exit 1
          fi

          cd "$IMAGE_DIR"
          curl -fLsS -o patch "${KPM_PATCH_URL}"
          chmod +x patch

          case "$MODE" in
            gz-dtb)
              DTB_DIR=""
              if ls "$IMAGE_DIR/dts/qcom/"*.dtb 1>/dev/null 2>&1; then
                DTB_DIR="$IMAGE_DIR/dts/qcom"
              elif ls "$IMAGE_DIR/dts/vendor/qcom/"*.dtb 1>/dev/null 2>&1; then
                DTB_DIR="$IMAGE_DIR/dts/vendor/qcom"
              fi

              rm -f Image.gz-dtb Image.gz || true
              ./patch || true

              [ -f oImage ] || { echo "[ERROR] KPM patch did not produce oImage."; exit 1; }

              mv -f oImage Image
              gzip -c Image > Image.gz

              if [ -n "$DTB_DIR" ]; then
                cat Image.gz "$DTB_DIR/"*.dtb > Image.gz-dtb
              fi
              ;;
            gz)
              rm -f Image.gz || true
              ./patch || true
              [ -f oImage ] || { echo "[ERROR] KPM patch did not produce oImage."; exit 1; }
              mv -f oImage Image
              gzip -c Image > Image.gz
              ;;
            plain)
              ./patch || true
              [ -f oImage ] || { echo "[ERROR] KPM patch did not produce oImage."; exit 1; }
              mv -f oImage Image
              ;;
          esac

      # ----------------------------
      # Package (AnyKernel3)
      # ----------------------------
      - name: Prepare AnyKernel3 and package
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"

          git clone --depth=1 https://github.com/osm0sis/AnyKernel3

          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
          sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
          sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh

          rm -rf AnyKernel3/.git* AnyKernel3/README.md
          cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3

          SUS_TAG=""
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then SUS_TAG="-SusFS"; fi
          KPM_TAG=""
          if [ "${{ inputs.ENABLE_KPM }}" = "true" ]; then KPM_TAG="-KPM"; fi

          ZIP="AK3-${{ inputs.LINEAGE_BRANCH }}-OPlus-SM8250-SukiSU${SUS_TAG}${KPM_TAG}_${{ env.SUKISU_VER }}_${{ env.SUKISU_COMMIT }}.zip"
          zip -r "$ZIP" ./*
          echo "ZIP_NAME=$ZIP" >> "$GITHUB_ENV"

      - name: Upload AnyKernel3 ZIP (GitHub Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: AK3-SukiSU
          path: kernel_workspace/AnyKernel3/*.zip

      # ----------------------------
      # Telegram notify (NO secrets in if:)
      # ----------------------------
      - name: Send Success to Telegram
        if: ${{ success() }}
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "Telegram secrets not set, skipping notify."
            exit 0
          fi

          cd "$GITHUB_WORKSPACE/kernel_workspace/AnyKernel3"
          SUSFS_STATUS="❌"; if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then SUSFS_STATUS="✅"; fi
          KPM_STATUS="❌";   if [ "${{ inputs.ENABLE_KPM }}" = "true" ]; then KPM_STATUS="✅"; fi

          CAPTION="$(printf '%s\n\nBranch: %s\nKernel Version: %s\nSukiSU Ref: %s\nSukiSU Ver: %s (%s)\n\nSusFS: %s\nKPM: %s\n' \
            "✅ Kernel Build Success!" \
            "${{ inputs.LINEAGE_BRANCH }}" "${{ env.KERNEL_VERSION }}" "${{ env.SUKISU_REF }}" "${{ env.SUKISU_VER }}" "${{ env.SUKISU_COMMIT }}" \
            "${SUSFS_STATUS}" "${KPM_STATUS}")"

          curl -sS -F chat_id="$TELEGRAM_CHAT_ID" \
            -F document=@"${{ env.ZIP_NAME }}" \
            --form-string caption="$CAPTION" \
            "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument"

      - name: Send Failure to Telegram
        if: ${{ failure() }}
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "Telegram secrets not set, skipping notify."
            exit 0
          fi

          MESSAGE="$(printf '%s\n\nBranch: %s\nBuild User: %s\n\nLogs: %s/%s/actions/runs/%s\n' \
            "❌ Kernel Build Failed!" \
            "${{ inputs.LINEAGE_BRANCH }}" "${{ github.actor }}" "${{ github.server_url }}" "${{ github.repository }}" "${{ github.run_id }}")"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            --data-urlencode text="$MESSAGE"
