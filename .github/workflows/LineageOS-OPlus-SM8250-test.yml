name: Build LineageOS Kernel (rsuntk + SusFS)

on:
  workflow_dispatch:
    inputs:
      LINEAGE_BRANCH:
        description: "LineageOS åˆ†æ”¯ (ä¾‹å¦‚ lineage-23.2)"
        required: true
        default: "lineage-23.2"

      ENABLE_SUSFS:
        description: "å¯ç”¨ SusFS (ä½¿ç”¨ rsuntk/KernelSU susfs-rksu-master)"
        required: true
        type: boolean
        default: true

      ENABLE_NETFILTER:
        description: "å¯ç”¨ NETFILTER (TTL/HL/TPROXY)"
        required: true
        type: boolean
        default: true

      ENABLE_BBR:
        description: "å¯ç”¨ BBR + ECN (TCPä¼˜åŒ–)"
        required: true
        type: boolean
        default: true

      ENABLE_LSM:
        description: "å¯ç”¨ LSM / BBG (åŸºå¸¦ä¿æŠ¤)"
        required: true
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  GCC_TAG: android-12.1.0_r27

jobs:
  build:
    name: Build Kernel (rsuntk)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set swap to 10G
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Setup build environment
        shell: bash
        run: |
          set -euo pipefail
          echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%y%m%d")" >> "$GITHUB_ENV"
          echo "BUILD_TIME_1=$(TZ=Asia/Shanghai date "+%Y-%m-%d")" >> "$GITHUB_ENV"

          sudo apt-get update
          sudo apt-get install -y \
            git ccache automake flex lzop bison gperf build-essential zip curl \
            zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make \
            squashfs-tools dpkg-dev libssl-dev python3 bc libc6-dev-i386 \
            libncurses5-dev wget xz-utils

          mkdir -p "$GITHUB_WORKSPACE/kernel_workspace"

      - name: Cache Clang toolchain
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/clang-aosp
          key: ${{ env.CLANG_VERSION }}

      - name: Download & extract Clang-aosp (if cache miss)
        if: steps.cache-clang.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p clang-aosp

          url="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz"
          echo "Downloading: $url"
          wget -q --show-progress --progress=dot:giga --tries=5 --waitretry=3 -O "${CLANG_VERSION}.tar.gz" "$url"
          tar -C clang-aosp -zxvf "${CLANG_VERSION}.tar.gz"

      - name: Cache GCC toolchain
        id: cache-gcc
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/kernel_workspace/gcc-64
          key: gcc-aarch64-${{ env.GCC_TAG }}

      - name: Download & extract Gcc-aosp (if cache miss)
        if: steps.cache-gcc.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          mkdir -p gcc-64

          url="https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz"
          echo "Downloading: $url"
          wget -q --show-progress --progress=dot:giga --tries=5 --waitretry=3 -O "gcc-aarch64.tar.gz" "$url"
          tar -C gcc-64 -zxvf "gcc-aarch64.tar.gz"

      - name: Download kernel source
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"
          git clone --recursive --depth=1 \
            -b "${{ inputs.LINEAGE_BRANCH }}" \
            https://github.com/LineageOS/android_kernel_oneplus_sm8250 \
            android-kernel

      - name: Set up KernelSU (rsuntk; auto susfs branch)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          KSU_REF="main"
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            KSU_REF="susfs-rksu-master"
          fi
          echo "Using KernelSU ref: $KSU_REF"

          curl -fLsS --retry 5 --retry-delay 2 \
            https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh \
            | bash -s "$KSU_REF"

          # ä½ çš„ patches å¯é€‰ï¼ˆä¸å­˜åœ¨ä¹Ÿä¸ç¡¬å¤±è´¥ï¼‰
          bash "$GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh" || true

          # Non-GKI é»˜è®¤ manual hook
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/arm64/configs/vendor/kona-perf_defconfig

          # å¦‚æœå¼€å¯ SusFSï¼Œåˆ™æŠŠ SusFS ç›¸å…³å¼€å…³å†™å…¥ defconfig
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"
            {
              echo "CONFIG_KSU_SUSFS=y"
              echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"
              echo "CONFIG_KSU_SUSFS_SUS_PATH=y"
              echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
              echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"
              echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y"
              echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y"
              echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"
              echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
              echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y"
              echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
              echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"
              echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
            } >> "$CONFIG_FILE"
            echo "SUSFS_VERSION=rsuntk-susfs-rksu-master" >> "$GITHUB_ENV"
          fi

          # versionï¼ˆå°½é‡ç®—ï¼Œç®—ä¸åˆ°å°±ç»™ä¸ªå ä½ï¼‰
          if [ -d KernelSU/.git ]; then
            RSKSUVER=$(cd KernelSU && expr $(git rev-list --count HEAD) + 30000)
          else
            RSKSUVER=30000
          fi
          echo "RSKSUVER=$RSKSUVER" >> "$GITHUB_ENV"

          # remove -dirty
          sed -i 's/ -dirty//g' scripts/setlocalversion

      - name: Inject Kernel Extensions
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"
          CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"

          # 1) LSM / Baseband Guard
          if [ "${{ inputs.ENABLE_LSM }}" = "true" ]; then
            echo "ğŸ›¡ï¸ Setting up Baseband Guard (LSM)..."
            curl -fLsS --retry 5 --retry-delay 2 \
              https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh \
              | bash
            echo "CONFIG_BBG=y" >> "$CONFIG_FILE"

            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig
          fi

          # 2) NETFILTER
          if [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ]; then
            echo "ğŸŒ Enabling Netfilter enhancements..."
            {
              echo "CONFIG_NETFILTER_XT_TARGET_TTL=y"
              echo "CONFIG_NETFILTER_XT_TARGET_HL=y"
              echo "CONFIG_NETFILTER_XT_MATCH_HL=y"
              echo "CONFIG_NETFILTER_XT_MATCH_TPROXY=y"
            } >> "$CONFIG_FILE"
          fi

          # 3) BBR + ECN
          if [ "${{ inputs.ENABLE_BBR }}" = "true" ]; then
            echo "ğŸš€ Enabling TCP BBR + ECN..."
            {
              echo "CONFIG_TCP_CONG_BBR=y"
              echo "CONFIG_DEFAULT_BBR=y"
              echo "CONFIG_IP_ECN=y"
              echo "CONFIG_TCP_ECN=y"
            } >> "$CONFIG_FILE"
          fi

      - name: Build kernel
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel"

          export ARCH=arm64
          export SUBARCH=arm64
          export BRAND_SHOW_FLAG=oneplus
          export PATH="$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$PATH"
          export KBUILD_BUILD_HOST=Github-Action
          export KBUILD_BUILD_USER="$(echo "${{ github.actor }}" | tr A-Z a-z)"

          BA_CMD="CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android-"
          EX_CMD="LD=ld.lld LLVM=1 LLVM_IAS=1"
          DEFCONFIG="vendor/kona-perf_defconfig vendor/debugfs.config vendor/oplus.config"

          make O=out CC=clang $BA_CMD $EX_CMD $DEFCONFIG
          make -j"$(nproc --all)" O=out CC=clang $BA_CMD $EX_CMD

          # âœ… å¿…é¡»æ ¡éªŒï¼šé¿å…â€œç¼–è¯‘è¿‡äº†ä½†åˆ·æœº /proc/config.gz æ²¡æœ‰ KSU_SUSFSâ€
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            echo "==== SusFS config check (out/.config) ===="
            grep -nE '^CONFIG_KSU_SUSFS=y' out/.config
            echo "âœ… out/.config confirms CONFIG_KSU_SUSFS=y"
          fi

      - name: Check kernel output
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out"

          if [ -f arch/arm64/boot/Image ]; then
            echo "CHECK_IMAGE=true" >> "$GITHUB_ENV"
            echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> "$GITHUB_ENV"
          else
            echo "Kernel output file is empty"
            exit 1
          fi

      - name: Prepare AnyKernel3 and package
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace"

          git clone --depth=1 https://github.com/osm0sis/AnyKernel3
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
          sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
          sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh

          rm -rf AnyKernel3/.git* AnyKernel3/README.md
          cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/

          cd AnyKernel3
          SUS_TAG=""
          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
            SUS_TAG="-SusFS"
          fi

          ZIP="AK3-${{ inputs.LINEAGE_BRANCH }}-OPlus-SM8250-rsuntk${SUS_TAG}_KSU_${{ env.RSKSUVER }}.zip"
          zip -r "$ZIP" ./*
          echo "ZIP_NAME=$ZIP" >> "$GITHUB_ENV"

      - name: Upload AnyKernel3 ZIP (GitHub Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: AK3-rsuntk
          path: kernel_workspace/AnyKernel3/*.zip

      - name: Send Success to Telegram
        if: success()
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/kernel_workspace/AnyKernel3"

          CAPTION="âœ… *Kernel Build Success!*%0A%0A"
          CAPTION+="ğŸ”¸ *Branch:* ${{ inputs.LINEAGE_BRANCH }}%0A"
          CAPTION+="ğŸ”¸ *Kernel Version:* ${{ env.KERNEL_VERSION }}%0A"
          CAPTION+="ğŸ”¸ *KSU Version:* ${{ env.RSKSUVER }}%0A%0A"

          if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then CAPTION+="ğŸ”¹ *SusFS:* âœ…%0A"; else CAPTION+="ğŸ”¹ *SusFS:* âŒ%0A"; fi
          if [ "${{ inputs.ENABLE_LSM }}" = "true" ]; then CAPTION+="ğŸ”¹ *LSM/BBG:* âœ…%0A"; else CAPTION+="ğŸ”¹ *LSM/BBG:* âŒ%0A"; fi
          if [ "${{ inputs.ENABLE_NETFILTER }}" = "true" ]; then CAPTION+="ğŸ”¹ *Netfilter:* âœ…%0A"; else CAPTION+="ğŸ”¹ *Netfilter:* âŒ%0A"; fi
          if [ "${{ inputs.ENABLE_BBR }}" = "true" ]; then CAPTION+="ğŸ”¹ *BBR+ECN:* âœ…%0A"; else CAPTION+="ğŸ”¹ *BBR+ECN:* âŒ%0A"; fi

          curl -s --fail \
            -F chat_id="$TELEGRAM_CHAT_ID" \
            -F document=@"${{ env.ZIP_NAME }}" \
            -F parse_mode=Markdown \
            -F caption="$CAPTION" \
            "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument"

      - name: Send Failure to Telegram
        if: failure()
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          MESSAGE="âŒ *Kernel Build Failed!*%0A%0A"
          MESSAGE+="ğŸ”¸ *Branch:* ${{ inputs.LINEAGE_BRANCH }}%0A"
          MESSAGE+="ğŸ”¸ *Build User:* ${{ github.actor }}%0A%0A"
          MESSAGE+="ğŸ“‹ *Logs:* [View Action Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s --fail -X POST \
            "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
