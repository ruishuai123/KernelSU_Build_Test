name: Build LineageOS Kernel (rsuntk + SusFS)

on:
  workflow_dispatch:
    inputs:
      LINEAGE_BRANCH:
        description: 'LineageOS åˆ†æ”¯ (ä¾‹å¦‚ lineage-23.2)'
        required: true
        default: 'lineage-23.2'
       
      ENABLE_SUSFS:
        description: 'å¯ç”¨ SusFS v1.5.5 (ç¨³å®šç‰ˆ)'
        required: true
        type: boolean
        default: true

      # âœ… ä¼˜åŒ–åŠŸèƒ½å¼€å…³ (å·²ç§»é™¤ ZRAM)
      ENABLE_NETFILTER:
        description: 'å¯ç”¨ NETFILTER (TTL/HL/TPROXY)'
        required: true
        type: boolean
        default: true
       
      ENABLE_BBR:
        description: 'å¯ç”¨ BBR + ECN (TCPä¼˜åŒ–)'
        required: true
        type: boolean
        default: true

      ENABLE_LSM:
        description: 'å¯ç”¨ LSM / BBG (åŸºå¸¦ä¿æŠ¤)'
        required: true
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  GCC_TAG: android-12.1.0_r27

jobs:
  build:
    name: Build Kernel (rsuntk)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build kernel environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%y%m%d")" >> $GITHUB_ENV
        echo "BUILD_TIME_1=$(TZ=Asia/Shanghai date "+%Y-%m-%d")" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make squashfs-tools dpkg-dev libssl-dev python3 bc libc6-dev-i386 libncurses5-dev patch ripgrep
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: Cache Clang toolchain
      id: cache-clang
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/kernel_workspace/clang-aosp
        key: ${{ env.CLANG_VERSION }}

    - name: Download & extract Clang-aosp (if cache miss)
      if: steps.cache-clang.outputs.cache-hit != 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir -p clang-aosp
        wget -O ${CLANG_VERSION}.tar.gz \
          https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz
        tar -C clang-aosp -zxvf ${CLANG_VERSION}.tar.gz

    - name: Cache GCC toolchain
      id: cache-gcc
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/kernel_workspace/gcc-64
        key: gcc-aarch64-${{ env.GCC_TAG }}

    - name: Download & extract Gcc-aosp (if cache miss)
      if: steps.cache-gcc.outputs.cache-hit != 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir -p gcc-64
        wget -O gcc-aarch64.tar.gz \
          https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz
        tar -C gcc-64 -zxvf gcc-aarch64.tar.gz

    - name: Download kernel source
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --recursive https://github.com/LineageOS/android_kernel_oneplus_sm8250 -b ${{ inputs.LINEAGE_BRANCH }} android-kernel --depth=1

    - name: Set up KernelSU (rsuntk)
      run: |
        cd kernel_workspace/android-kernel

        # âœ… SusFS å¼€å¯æ—¶ç”¨ susfs-rksu-masterï¼Œå¦åˆ™ç”¨ main
        if [ "${{ inputs.ENABLE_SUSFS }}" = "true" ]; then
          curl -LSs https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh | bash -s susfs-rksu-master
        else
          curl -LSs https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh | bash -s main
        fi

        bash $GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh || true
        echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        RSKSUVER=$(cd KernelSU && expr $(git rev-list --count HEAD) + 30000)
        echo "RSKSUVER=$RSKSUVER" >> $GITHUB_ENV
        
        sed -i 's/ -dirty//g' scripts/setlocalversion

    # âœ… SusFSï¼šåº”ç”¨ kernel patch + ä¿®å¤ fs/namespace.c ä¸¤ä¸ª reject
    - name: Inject SusFS (kernel-4.19)
      if: inputs.ENABLE_SUSFS == true
      run: |
        set -e
        cd kernel_workspace
        echo "â¬‡ï¸ Cloning SusFS (kernel-4.19 branch)..."
        rm -rf susfs4ksu
        git clone https://gitlab.com/simonpunk/susfs4ksu.git -b kernel-4.19
        
        SUSFS_DIR="$(pwd)/susfs4ksu"
        
        cd android-kernel

        echo "ğŸ§© Applying SusFS kernel patch with fuzz..."
        set +e
        patch -p1 --forward --fuzz=3 < "${SUSFS_DIR}/kernel_patches/50_add_susfs_in_kernel-4.19.patch"
        PATCH_RC=$?
        set -e
        echo "patch exit code: ${PATCH_RC} (1 means rejects may exist)"

        if [ -f fs/namespace.c.rej ]; then
          echo "âš ï¸ Found fs/namespace.c.rej, applying manual fix..."

          cat > /tmp/susfs_fix_namespace.py <<'PY'
          import re, pathlib, sys
          
          p = pathlib.Path("fs/namespace.c")
          txt = p.read_text(encoding="utf-8", errors="ignore")
          
          # 1) vfs_kern_mount: replace alloc_vfsmnt(name);
          vfs_pat = re.compile(
              r"(vfs_kern_mount\s*\(.*?\)\s*\{.*?)(\n\s*mnt\s*=\s*alloc_vfsmnt\s*\(\s*name\s*\)\s*;\s*\n)",
              re.S
          )
          
          vfs_repl_block = r"""
          #ifdef CONFIG_KSU_SUSFS_SUS_MOUNT
          	// For newly created mounts, the only caller process we care is KSU
          	if (unlikely(susfs_is_current_ksu_domain())) {
          		mnt = alloc_vfsmnt(name, true, 0);
          		goto bypass_orig_flow;
          	}
          	mnt = alloc_vfsmnt(name, false, 0);
          bypass_orig_flow:
          #else
          	mnt = alloc_vfsmnt(name);
          #endif
          """
          
          m = vfs_pat.search(txt)
          if not m:
              needle = "mnt = alloc_vfsmnt(name);"
              if needle in txt:
                  txt = txt.replace(needle, vfs_repl_block.strip("\n"), 1)
              else:
                  print("âŒ Cannot find alloc_vfsmnt(name) in vfs_kern_mount.")
                  sys.exit(1)
          else:
              txt = vfs_pat.sub(lambda mm: mm.group(1) + "\n" + vfs_repl_block + "\n", txt, count=1)
          
          # 2) clone_mnt: replace alloc_vfsmnt(old->mnt_devname);
          clone_sig = re.search(r"static\s+struct\s+mount\s*\*\s*clone_mnt\s*\(([^)]*)\)\s*\{", txt, re.S)
          if not clone_sig:
              print("âŒ Cannot find clone_mnt signature.")
              sys.exit(1)
          
          params = clone_sig.group(1).strip()
          last_param = params.split(",")[-1].strip()
          var_name = re.split(r"\s+", last_param)[-1].replace("*", "").strip() or "flag"
          
          clone_repl_block = f"""
          #ifdef CONFIG_KSU_SUSFS_SUS_MOUNT
          	bool is_current_ksu_domain = susfs_is_current_ksu_domain();
          	bool is_current_zygote_domain = susfs_is_current_zygote_domain();
          
          	// KSU process handling
          	if (unlikely(is_current_ksu_domain)) {{
          		if (!({var_name} & CL_COPY_MNT_NS)) {{
          			mnt = alloc_vfsmnt(old->mnt_devname, true, 0);
          			goto bypass_orig_flow;
          		}}
          		mnt = alloc_vfsmnt(old->mnt_devname, true, old->mnt_id);
          		if (mnt) {{
          			mnt->mnt.susfs_mnt_id_backup = DEFAULT_SUS_MNT_ID_FOR_KSU_PROC_UNSHARE;
          		}}
          		goto bypass_orig_flow;
          	}}
          
          	// zygote handling for sus mounts
          	if (likely(is_current_zygote_domain) && (old->mnt_id >= DEFAULT_SUS_MNT_ID)) {{
          		mnt = alloc_vfsmnt(old->mnt_devname, true, 0);
          		goto bypass_orig_flow;
          	}}
          
          	// other unshare handling
          	if (({var_name} & CL_COPY_MNT_NS) && (old->mnt_id >= DEFAULT_SUS_MNT_ID)) {{
          		mnt = alloc_vfsmnt(old->mnt_devname, true, 0);
          		goto bypass_orig_flow;
          	}}
          
          	mnt = alloc_vfsmnt(old->mnt_devname, false, 0);
          bypass_orig_flow:
          #else
          	mnt = alloc_vfsmnt(old->mnt_devname);
          #endif
          """
          
          idx = txt.find("static struct mount *clone_mnt")
          seg = txt[idx:] if idx >= 0 else txt
          needle2 = "mnt = alloc_vfsmnt(old->mnt_devname);"
          pos = seg.find(needle2)
          if pos < 0:
              print("âŒ Cannot find alloc_vfsmnt(old->mnt_devname) in clone_mnt.")
              sys.exit(1)
          
          seg2 = seg.replace(needle2, clone_repl_block.strip("\n"), 1)
          txt = txt[:idx] + seg2 if idx >= 0 else seg2
          
          p.write_text(txt, encoding="utf-8")
          print("âœ… Manual SusFS fixes applied to fs/namespace.c")
          PY
          sed -i 's/^          //' /tmp/susfs_fix_namespace.py
          python3 /tmp/susfs_fix_namespace.py

          rm -f fs/namespace.c.rej
          echo "âœ… Removed fs/namespace.c.rej after manual fix."
        fi

        echo "ğŸ©¹ Applying SusFS compatibility fixes for 4.19 trees..."
        if ! rg -n "get_cred_rcu\(" include/linux/cred.h >/dev/null; then
          echo "â†’ inject get_cred_rcu() into include/linux/cred.h"
          awk '1; /static inline void put_cred\(const struct cred \*cred\)/ && !done {
            while ((getline line < ENVIRON["GITHUB_WORKSPACE"] "/patches/get_cred_rcu.h") > 0) print line;
            done=1
          }' include/linux/cred.h > /tmp/cred.h && mv /tmp/cred.h include/linux/cred.h
        fi

        if ! rg -n "int path_umount\(" fs/namespace.c >/dev/null; then
          echo "â†’ inject can_umount()/path_umount() into fs/namespace.c"
          awk '1; /SYSCALL_DEFINE2\(umount, char __user \*, name, int, flags\)/ && !done {
            while ((getline line < ENVIRON["GITHUB_WORKSPACE"] "/patches/path_umount.c") > 0) print line;
            done=1
          }' fs/namespace.c > /tmp/namespace.c && mv /tmp/namespace.c fs/namespace.c
        fi

        if find . -name "*.rej" -print | grep -q .; then
          echo "âŒ SusFS patch left reject files, aborting build:"
          find . -name "*.rej" -print
          exit 1
        fi
        
        CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"
        echo "ğŸ”§ Enabling SusFS Configs..."
        echo "CONFIG_KSU_SUSFS=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> $CONFIG_FILE
        
        echo "SUSFS_VERSION=kernel-4.19" >> $GITHUB_ENV
        echo "âœ… SusFS injection process completed."

    # âœ… æ³¨å…¥å†…æ ¸ä¼˜åŒ–æ‰©å±• (å·²ç§»é™¤ ZRAM)
    - name: Inject Kernel Extensions
      run: |
        cd kernel_workspace/android-kernel
        CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"
        
        # 1. LSM / Baseband Guard
        if [ "${{ inputs.ENABLE_LSM }}" == "true" ]; then
            echo "ğŸ›¡ï¸ Setting up Baseband Guard (LSM)..."
            curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
            echo "CONFIG_BBG=y" >> $CONFIG_FILE
            
            # å…³é”®ä¿®å¤ï¼šå°† baseband_guard åŠ å…¥ security/Kconfig çš„é»˜è®¤ LSM åˆ—è¡¨
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig
        fi
        
        # 2. NETFILTER (TTL/HL/TPROXY)
        if [ "${{ inputs.ENABLE_NETFILTER }}" == "true" ]; then
            echo "ğŸŒ Enabling Netfilter enhancements..."
            echo "CONFIG_NETFILTER_XT_TARGET_TTL=y" >> $CONFIG_FILE
            echo "CONFIG_NETFILTER_XT_TARGET_HL=y" >> $CONFIG_FILE
            echo "CONFIG_NETFILTER_XT_MATCH_HL=y" >> $CONFIG_FILE
            echo "CONFIG_NETFILTER_XT_MATCH_TPROXY=y" >> $CONFIG_FILE
        fi
        
        # 3. BBR + ECN
        if [ "${{ inputs.ENABLE_BBR }}" == "true" ]; then
            echo "ğŸš€ Enabling TCP BBR + ECN..."
            echo "CONFIG_TCP_CONG_BBR=y" >> $CONFIG_FILE
            echo "CONFIG_DEFAULT_BBR=y" >> $CONFIG_FILE
            echo "CONFIG_IP_ECN=y" >> $CONFIG_FILE
            echo "CONFIG_TCP_ECN=y" >> $CONFIG_FILE
        fi

    - name: Build kernel
      run: |
        cd kernel_workspace/android-kernel
        export ARCH=arm64
        export SUBARCH=arm64
        export BRAND_SHOW_FLAG=oneplus
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=$(echo ${{ github.actor }} | tr A-Z a-z)

        BA_CMD="CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android-"
        EX_CMD="LD=ld.lld LLVM=1 LLVM_IAS=1"
        DEFCONFIG="vendor/kona-perf_defconfig vendor/debugfs.config vendor/oplus.config"

        make O=out CC=clang $BA_CMD $EX_CMD $DEFCONFIG
        make -j$(nproc --all) O=out CC=clang $BA_CMD $EX_CMD

    - name: Check kernel output
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel/out

        if [ -f arch/arm64/boot/Image ]; then
          echo "CHECK_IMAGE=true" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> $GITHUB_ENV
        else
          echo "Kernel output file is empty"
          exit 1
        fi

    - name: Prepare AnyKernel3 and package
      run: |
        cd kernel_workspace
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
        sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
        sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh
        rm -rf AnyKernel3/.git* AnyKernel3/README.md
        cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/

        cd AnyKernel3
        
        SUS_TAG=""
        if [ "${{ inputs.ENABLE_SUSFS }}" == "true" ]; then
            SUS_TAG="-SusFS"
        fi
        
        zip -r AK3-${{ inputs.LINEAGE_BRANCH }}-OPlus-SM8250-rsuntk${SUS_TAG}_KSU_${{ env.RSKSUVER }}.zip ./*
        
        echo "ZIP_NAME=$(ls *.zip)" >> $GITHUB_ENV

    - name: Upload AnyKernel3 ZIP (GitHub Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: AK3-rsuntk
        path: kernel_workspace/AnyKernel3/*.zip

    # âœ… æˆåŠŸé€šçŸ¥ï¼ˆå‘é€æ–‡ä»¶ï¼‰
    - name: Send Success to Telegram
      if: success() && secrets.TELEGRAM_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != ''
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        cd kernel_workspace/AnyKernel3
        
        CAPTION="âœ… *Kernel Build Success!*%0A%0A"
        CAPTION+="ğŸ”¸ *Branch:* \`${{ inputs.LINEAGE_BRANCH }}\`%0A"
        CAPTION+="ğŸ”¸ *Kernel Version:* \`${{ env.KERNEL_VERSION }}\`%0A"
        CAPTION+="ğŸ”¸ *KSU Version:* \`${{ env.RSKSUVER }}\`%0A%0A"
        
        if [ "${{ inputs.ENABLE_SUSFS }}" == "true" ]; then CAPTION+="ğŸ”¹ *SusFS:* âœ…%0A"; else CAPTION+="ğŸ”¹ *SusFS:* âŒ%0A"; fi
        if [ "${{ inputs.ENABLE_LSM }}" == "true" ]; then CAPTION+="ğŸ”¹ *LSM/BBG:* âœ…%0A"; else CAPTION+="ğŸ”¹ *LSM/BBG:* âŒ%0A"; fi
        if [ "${{ inputs.ENABLE_NETFILTER }}" == "true" ]; then CAPTION+="ğŸ”¹ *Netfilter:* âœ…%0A"; else CAPTION+="ğŸ”¹ *Netfilter:* âŒ%0A"; fi
        if [ "${{ inputs.ENABLE_BBR }}" == "true" ]; then CAPTION+="ğŸ”¹ *BBR+ECN:* âœ…%0A"; else CAPTION+="ğŸ”¹ *BBR+ECN:* âŒ%0A"; fi
        
        curl -s -F chat_id=$TELEGRAM_CHAT_ID \
              -F document=@${{ env.ZIP_NAME }} \
              -F parse_mode=Markdown \
              -F caption="$CAPTION" \
              https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument

    # âŒ å¤±è´¥é€šçŸ¥ï¼ˆæ–°å¢éƒ¨åˆ†ï¼‰
    - name: Send Failure to Telegram
      if: failure() && secrets.TELEGRAM_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != ''
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        MESSAGE="âŒ *Kernel Build Failed!*%0A%0A"
        MESSAGE+="ğŸ”¸ *Branch:* \`${{ inputs.LINEAGE_BRANCH }}\`%0A"
        MESSAGE+="ğŸ”¸ *Build User:* \`${{ github.actor }}\`%0A%0A"
        MESSAGE+="ğŸ“‹ *Logs:* [View Action Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

        curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
