name: Build LineageOS Kernel (rsuntk + SusFS Native)

on:
  workflow_dispatch:
    inputs:
      LINEAGE_BRANCH:
        description: 'LineageOS åˆ†æ”¯ (ä¾‹å¦‚ lineage-23.2)'
        required: true
        default: 'lineage-23.2'
      
      ENABLE_SUSFS:
        description: 'å¯ç”¨ SusFS'
        required: true
        type: boolean
        default: true

      ENABLE_NETFILTER:
        description: 'å¯ç”¨ NETFILTER'
        required: true
        type: boolean
        default: true
      
      ENABLE_BBR:
        description: 'å¯ç”¨ BBR + ECN'
        required: true
        type: boolean
        default: true

      ENABLE_LSM:
        description: 'å¯ç”¨ LSM / BBG'
        required: true
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  GCC_TAG: android-12.1.0_r27

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make squashfs-tools dpkg-dev libssl-dev python3 bc libc6-dev-i386 libncurses5-dev
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: Download Toolchains
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir -p clang-aosp gcc-64
        wget -O clang.tar.gz https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz
        tar -C clang-aosp -zxvf clang.tar.gz
        wget -O gcc.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/${GCC_TAG}.tar.gz
        tar -C gcc-64 -zxvf gcc.tar.gz

    - name: Download Kernel Source
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --recursive https://github.com/LineageOS/android_kernel_oneplus_sm8250 -b ${{ inputs.LINEAGE_BRANCH }} android-kernel --depth=1

    # âœ… ä½¿ç”¨ rsuntk çš„ susfs-rksu-master åˆ†æ”¯
    # è¿™ä¸ªåˆ†æ”¯åº”è¯¥å·²ç»åŒ…å«äº† SusFS çš„é€»è¾‘ï¼Œæ‰€ä»¥ä¸éœ€è¦é¢å¤–æ‰“è¡¥ä¸
    - name: Setup KernelSU (rsuntk)
      run: |
        cd kernel_workspace/android-kernel

        echo "â¬‡ï¸ Installing KernelSU (susfs-rksu-master)..."
        curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s susfs-rksu-master
        
        # åº”ç”¨é€šç”¨è¡¥ä¸ (ä¿®å¤ 4.19 ç¼–è¯‘é”™è¯¯)
        bash $GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh || true
        
        echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        RSKSUVER=$(cd KernelSU && expr $(git rev-list --count HEAD) + 30000)
        echo "RSKSUVER=$RSKSUVER" >> $GITHUB_ENV
        
        sed -i 's/ -dirty//g' scripts/setlocalversion

    # âœ… ä»…å¼€å¯ SusFS é…ç½® (ä¸æ‰“è¡¥ä¸ï¼Œä¸å¤åˆ¶æ–‡ä»¶)
    # å› ä¸ºä¹‹å‰çš„æ—¥å¿—æ˜¾ç¤ºæ–‡ä»¶å·²å­˜åœ¨ï¼Œæ‰“è¡¥ä¸å…¨éƒ¨å¤±è´¥ï¼Œè¯´æ˜æºç é‡Œå·²ç»æœ‰äº†
    - name: Configure SusFS
      if: inputs.ENABLE_SUSFS == true
      run: |
        cd kernel_workspace/android-kernel
        
        CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"
        echo "ğŸ”§ Enabling SusFS Configs..."
        echo "CONFIG_KSU_SUSFS=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> $CONFIG_FILE
        echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> $CONFIG_FILE
        
        echo "âœ… SusFS configuration enabled."

    # âœ… æ³¨å…¥å†…æ ¸ä¼˜åŒ–æ‰©å±• (ZRAM å·²ç§»é™¤)
    - name: Inject Kernel Extensions
      run: |
        cd kernel_workspace/android-kernel
        CONFIG_FILE="arch/arm64/configs/vendor/kona-perf_defconfig"
        
        # 1. LSM / Baseband Guard
        if [ "${{ inputs.ENABLE_LSM }}" == "true" ]; then
            echo "ğŸ›¡ï¸ Setting up Baseband Guard (LSM)..."
            curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
            echo "CONFIG_BBG=y" >> $CONFIG_FILE
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' security/Kconfig
        fi
        
        # 2. NETFILTER
        if [ "${{ inputs.ENABLE_NETFILTER }}" == "true" ]; then
            echo "CONFIG_NETFILTER_XT_TARGET_TTL=y" >> $CONFIG_FILE
            echo "CONFIG_NETFILTER_XT_TARGET_HL=y" >> $CONFIG_FILE
            echo "CONFIG_NETFILTER_XT_MATCH_HL=y" >> $CONFIG_FILE
            echo "CONFIG_NETFILTER_XT_MATCH_TPROXY=y" >> $CONFIG_FILE
        fi
        
        # 3. BBR
        if [ "${{ inputs.ENABLE_BBR }}" == "true" ]; then
            echo "CONFIG_TCP_CONG_BBR=y" >> $CONFIG_FILE
            echo "CONFIG_DEFAULT_BBR=y" >> $CONFIG_FILE
            echo "CONFIG_IP_ECN=y" >> $CONFIG_FILE
            echo "CONFIG_TCP_ECN=y" >> $CONFIG_FILE
        fi

    - name: Build kernel
      run: |
        cd kernel_workspace/android-kernel
        export ARCH=arm64
        export SUBARCH=arm64
        export BRAND_SHOW_FLAG=oneplus
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=builder

        BA_CMD="CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-android-"
        EX_CMD="LD=ld.lld LLVM=1 LLVM_IAS=1"
        DEFCONFIG="vendor/kona-perf_defconfig vendor/debugfs.config vendor/oplus.config"

        make O=out CC=clang $BA_CMD $EX_CMD $DEFCONFIG
        make -j$(nproc --all) O=out CC=clang $BA_CMD $EX_CMD KCFLAGS=-w KCPPFLAGS=-w

    - name: Check kernel output
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel/out

        if [ -f arch/arm64/boot/Image ]; then
          echo "CHECK_IMAGE=true" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> $GITHUB_ENV
        else
          echo "Kernel output file is empty"
          exit 1
        fi

    - name: Prepare AnyKernel3 and package
      run: |
        cd kernel_workspace
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
        sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
        sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh
        rm -rf AnyKernel3/.git* AnyKernel3/README.md
        cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/

        cd AnyKernel3
        
        SUS_TAG=""
        if [ "${{ inputs.ENABLE_SUSFS }}" == "true" ]; then
            SUS_TAG="-SusFS"
        fi
        
        zip -r AK3-${{ inputs.LINEAGE_BRANCH }}-OP8-rsuntk${SUS_TAG}_KSU_${{ env.RSKSUVER }}.zip ./*
        
        echo "ZIP_NAME=$(ls *.zip)" >> $GITHUB_ENV

    - name: Upload AnyKernel3 ZIP (GitHub Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: AK3-rsuntk
        path: kernel_workspace/AnyKernel3/*.zip

    - name: Send to Telegram Bot
      if: success()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        cd kernel_workspace/AnyKernel3
        
        CAPTION="âœ… *Kernel Build Success!*%0A%0A"
        CAPTION+="ğŸ”¸ *Branch:* \`${{ inputs.LINEAGE_BRANCH }}\`%0A"
        CAPTION+="ğŸ”¸ *Kernel Version:* \`${{ env.KERNEL_VERSION }}\`%0A"
        CAPTION+="ğŸ”¸ *KSU Version:* \`${{ env.RSKSUVER }}\`%0A%0A"
        
        if [ "${{ inputs.ENABLE_SUSFS }}" == "true" ]; then CAPTION+="ğŸ”¹ *SusFS:* âœ… (Built-in)%0A"; else CAPTION+="ğŸ”¹ *SusFS:* âŒ%0A"; fi
        if [ "${{ inputs.ENABLE_LSM }}" == "true" ]; then CAPTION+="ğŸ”¹ *LSM/BBG:* âœ…%0A"; else CAPTION+="ğŸ”¹ *LSM/BBG:* âŒ%0A"; fi
        if [ "${{ inputs.ENABLE_NETFILTER }}" == "true" ]; then CAPTION+="ğŸ”¹ *Netfilter:* âœ…%0A"; else CAPTION+="ğŸ”¹ *Netfilter:* âŒ%0A"; fi
        if [ "${{ inputs.ENABLE_BBR }}" == "true" ]; then CAPTION+="ğŸ”¹ *BBR+ECN:* âœ…%0A"; else CAPTION+="ğŸ”¹ *BBR+ECN:* âŒ%0A"; fi
        
        curl -s -F chat_id=$TELEGRAM_CHAT_ID \
             -F document=@${{ env.ZIP_NAME }} \
             -F parse_mode=Markdown \
             -F caption="$CAPTION" \
             https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument
